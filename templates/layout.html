  <body>

      <!-- <div class="container"> -->
        <nav style="margin: auto 3vh;" class="navbar navbar-expand-lg navbar-light bg-transparent flexBar">
          <a class="navbar-brand" href="/">
            <!-- <img src="./img/logo (1).png" width="50" alt="ikolilu"> -->
            <h4 style="font-weight: 900; color: #302cff;">PrestoStay</h4>
          </a>
          <div>
            <!-- {% if current_user.is_authenticated %} -->
            <a href="{{url_for('dashboard')}}"> 
              <button class="pill-button" onclick="showLoadingScreen()">Dashboard</button>
            </a>
            <!-- {% else %}
            <a href="{{url_for('findme')}}">

        <hr style="width: 95%; margin: auto;">
  
  <div class="container">
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
  </div>

    {% block body %}
    {% endblock %}


    <div id="loading" style="height: 100vh; width: 100vw; display: none; background-color: white; position: fixed; top: 0; align-items: center; justify-content: center;">
      <div>
  
        <div style="width: 100%; text-align: center;">

          <div class="spinner-border m-5" role="status">
            <span class="sr-only"></span>
          </div>
          <h6 style="text-align: center;">{{loadingMessage}}</h6>
        </div>
      </div>
      </div>


<script>
    document.getElementById("loading").style.display = "flex"

  // Define a function to run when the DOM is ready
  function onDOMReady() {
      // alert("DOM content is ready!");
      document.getElementById("loading").style.display = "none"
  }

  // Attach the function to the DOMContentLoaded evååent
  document.addEventListener("DOMContentLoaded", onDOMReady);
</script>

<script>
  function showLoadingScreen() {
    console.log("Firing loader")
    console.log(document.getElementById("loading"))
    document.getElementById("loading").style.display = "flex"
    console.log(document.getElementById("loading").style.display)
  }
</script>
