{% extends "layout.html" %}

{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
{% endblock %}

{% block body %}
<div class="container">
<div class="info-block" style="margin-top: 5vh;">

    <div class="flexBar">
        <div>
            <h4>Hello, {{user.username}}</h4>
            <h6>Please select a sublisting.</h6>
            <h6 class="text-muted">{{listing.name}}</h6>
        </div>

    </div>
<br>
<div class="row">

    {% for listing in sublistings %}
    
    <div class="col-md-3">
        <a href="{{url_for('updateSubListing', subListingSlug=listing.slug , userId=user.id)}}" style="text-decoration: none; color: black;">
            <div data-aos="fade-up" class="card">
                <h6>{{listing.name}}</h6>
                <h2 style="font-weight: 700;">GHS {{listing.price}}</h2>
                <h6 class="text-muted">View Ledger</h6>
            </div>
        </a>
    </div> 

    {% endfor %}

    
</div>

</div>





{% endblock %}
