<!DOCTYPE html>
<html>
<head>
    <title>Presto Stay Radar</title>
    <!-- Include the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDogykzsED0WEAYB079CynpoPi9cUe-tOE"></script>
    <style>
        /* Set the size of the map container */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <!-- <h1>My Google Map</h1> -->
    <!-- Create a div to hold the map -->
    <div id="map"></div>
    <div>
        Hello
    </div>


   
    <script>
        // Initialize the map

        var markerIcon = {
                        url: "../static/img/user.png", // Replace with the URL of your custom image
                        scaledSize: new google.maps.Size(40, 40), // Adjust the size as needed
                    };

        function initMap() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // Get the user's current latitude and longitude
                    var userLat = position.coords.latitude;
                    var userLng = position.coords.longitude;

                    // Create a map object and set the center to the user's location
                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: { lat: userLat, lng: userLng },
                        zoom: 12 // Adjust the zoom level as needed
                    });

                    // Create a marker for the user's location
                    var userMarker = new google.maps.Marker({
                        position: { lat: userLat, lng: userLng },
                        map: map,
                        icon: markerIcon,
                        title: 'Your Location'
                    });
                });
            } else {
                // Geolocation is not available, handle this case
                alert('Geolocation is not supported by your browser.');
            }
            // Array of places with their coordinates and names
            var places = [
                { lat: 5.733738422393799, lng: 0.10382991284132004, name: 'Pronto Hostel' },
                { lat: 34.0522, lng: -118.2437, name: 'Los Angeles' },
                { lat: 40.7128, lng: -74.0060, name: 'New York City' }
                // Add more places as needed
            ];


            

            // var userMarker = new google.maps.Marker({
            //     position: { lat: userLat, lng: userLng },
            //     map: map,
            //     icon: markerIcon,
            //     title: 'Currrent Location'
            // });

            // Loop through the places array and create a marker for each place
            for (var i = 0; i < places.length; i++) {
                var place = places[i];
                var marker = new google.maps.Marker({
                    position: { lat: place.lat, lng: place.lng },
                    map: map,
                    title: place.name
                });
            }
        }

        // Call the initMap function when the page loads
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
