<!doctype html>
<html lang="en">

<head>
    <script src='https://paywithkorba.s3-eu-west-1.amazonaws.com/checkout.js'></script>
  <title>Pay With Korba</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <h4 id = "orderId">{{orderId}}</h4>
    <h4 id = "amount">{{amount}}</h4>
    <h4 id = "description">{{description}}</h4>
    <h4 id = "callbackUrl">{{callbackUrl}}</h4>
    <h4 id = "merchantID">{{merchantID}}</h4>
    <input type="button" value="Pay" onclick="XCheckout.pay();" />

<div style="height: 100vh; width: 100vw; display: flex; background-color: white; position: fixed; top: 0; align-items: center; justify-content: center;">
    <div>

        <div class="spinner-border m-5" role="status">
            <span class="sr-only"></span>
        </div>
        <h6 style="text-align: center;">Loading</h6>
    </div>
    </div>
  </main>
 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

<script type="text/javascript">

function korbaCheckout(params) {
    console.log("Running korba checkout")
    XCheckout.configure({
        orderID: document.getElementById("orderId").innerHTML,
        description: document.getElementById("description").innerText,
        // amount: 0.08,
        amount: document.getElementById("amount").innerText,
        merchantID: document.getElementById("merchantID").innerText,
        redirectURL: document.getElementById("callbackUrl").innerText,
    });

    XCheckout.pay();
}

window.onload = korbaCheckout;


</script>  

</body>

</html>
