{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="flexBar" style="align-items: center; margin: 10px auto;">
            <div>
                <h1>Discover</h1>
                <h6 style="color: rgb(46, 46, 200);"> üìçCentral University</h6>
            </div>
            
            <button class="pill-button">üîç</button>
        </div>

        <h6 class="text-muted" style="margin-top: 20px;">Suggestions</h6>
        <div class="scrollmenu">
            <a href="#"><button class="pill-option">Apartments</button></a>
            <a href="#"><button class="pill-option-alternate">Male Only</button></a>

            </a>
            {% endfor %}  
        </div>

        <h4 style="margin-top: 20px;">New Offers</h4>
        <div class="scrollmenu">
            {% for listing in newOffers %}

                    <img src={{listing.image}} style="width: 300px; height: 150px; object-fit: cover; border-radius: 20px;" alt="image" srcset="">
                    <h4>{{listing.name}}</h4>
                    <h6 class="text-muted">{{listing.tag}}</h6>

            {% endfor %}

{% endblock %}
